<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="登录.css">
</head>
<body>
	<div id="continer-blog">
		<div id="login">Member login</div>
		<div class=" input-group  " style="margin-bottom:3em">
			<input type="text" class="form-control input-heigth" style="height:3em" name="" placeholder="用户名">
			<div class="input-group-addon input-heigth"><span class="glyphicon glyphicon-user"></span></div>
		</div>
		
		<div class="split input-group " style="margin-bottom:3em">
			<input type="text" class="form-control input-heigth" id="passward" name="" placeholder="密码">
			<div class="input-group-addon input-heigth"><span class="glyphicon glyphicon-user"></span></div>
		</div>

		<div class=" input-group  " style="margin-bottom:3em ;">
			<input type="button" class=" btn btn-info "    id="enter"  value="登录">
			<!-- <div class="input-group-addon"></div> -->
			<span><input   type="checkbox"  placeholder="Remember？" ><small id="cookie">remember?</small> </span>
			</div>
		</div>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="登录界面.js" ></script>
</body>
</html>
