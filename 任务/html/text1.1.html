	<div class="butt">
		<form>
			<input type="button" value="变宽" onclick="set.changew()"/>
			<input type="button" value="变高" onclick="set.changeh()"/>
			<input type="button" value="变色" onclick="set.changec()"/>
			<input type="button" value="隐藏" onclick="set.hidde()"/>
			<input type="button" value="重置" onclick="set.modify()"/>
		</form>
	</div>

	<div id="blog"></div>
	<script type="text/javascript">
		var dblog=document.getElementById("blog");
		var set={
			changew:function()
			{
				dblog.style.width="200px";
			},
			changeh:function()
			{
				dblog.style.height="200px";
			},
			changec:function()
			{
				dblog.style.background="#16E6F6";
			},
			hidde:function()
			{
				dblog.style.display="none";
			},
			modify:function()
			{	var sure=confirm("确定重置？");
				if(sure==true){
				dblog.removeAttribute("style");
				}
				
			}
		}
