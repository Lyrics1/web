<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度输入法</title>
	<link rel="stylesheet" type="text/css" href="../css/百度输入法.css">
</head>
<body>
	<div id="blog1">
		<input type="button" value="输入法" onclick="choices()"/>
		<div id="choice">
			<li><a href="javascript::">汉字</a></li>
			<li><a href="javascript::">拼音</a></li>
			<li id="close" onClick="closes()"><a href="java::">关闭</a></li>
		</div>
	</div>
	<script type="text/javascript">
			function choices(){
					var c1=document.getElementById("choice");
					c1.style.display="block";
					}
			function closes(){
				
				var c2=document.getElementById("choice");
				c2.style.display="none";
		}
	
	</script>
</body>
</html>
