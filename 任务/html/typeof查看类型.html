<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>typeof查看类型</title>
	<link rel="stylesheet" type="text/css" href="../css/typeof查看类型.css">
</head>
<body>
	<script type="text/javascript">
		alert("typeof 123 -->"+typeof 123+"\ntypeof \"lll\"-->"+typeof "lll");


	</script>
		<div id="blog">
			<pre>
			&lt;script type="text/javascript"&gt;
				alert(typeof 123)   //number
				alert(typeof "lll")  //string
			&lt;script&gt;
		</pre>
		</div>

</body>
		
</html>
