		//第二种方法
	function sum(){
		var summ=0;
		var P1=document.getElementsByTagName("p1")[0];
		var obj=document.getElementById("text1").value.split(",");
		for(var i=0;i<obj.length;i++){

		}
		P1.innerHTML=summ;
